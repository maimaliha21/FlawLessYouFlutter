plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flawlessyou"
    compileSdk = 35  // استخدم الإصدار المناسب هنا (مثال: 33)

    // تحديد إصدار الـ NDK الذي لديك
    ndkVersion = "29.0.13113456"  // أو أي إصدار لديك من NDK

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID
        applicationId = "com.example.flawlessyou"
        // Update the following values to match your application needs.
        minSdk = 21
        targetSdk = 35   // استخدم أحدث إصدار SDK مستهدف
        versionCode = flutter.versionCode  // تأكد من أن هذه القيمة معرفة في ملف `flutter`
        versionName = flutter.versionName  // تأكد من أن هذه القيمة معرفة في ملف `flutter`
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."  // تأكد من أن هذا المسار صحيح لمسار مشروع Flutter
}
